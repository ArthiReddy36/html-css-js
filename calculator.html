<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .number {
    padding: 5px;
    border: 1px white;
    border-radius: 5px;
    width: 200px;
    display:flex;
    justify-content:"center";
}
.btn{
    width:100px;
    height:50px;
    border-radius:20px;
    background-color:blue;
    color:white;
    display:flex;
    justify-content:"center";
}
    </style>
    <h1 style="color:rgb(0, 119, 255)">Futuristic Calculator</h1>
    <div >
        <input type="number" placeholder="a value..." class="number1">
        <input type="number" placeholder="b value..." class="number2">

        <button class="btn" onclick="add()"><h4>add</h4></button>
        <button class="btn" onclick="sub()"><h4>sub</h4></button>
        <button class="btn" onclick="mul()"><h4>mul</h4></button>
        <button class="btn" onclick="div()"><h4>div</h4></button>
        <button class="btn" onclick="modulodiv()"><h4>modulodiv</h4></button>
        <h1 class="result"></h1>
    </div>
    <script>
        function add(){
         var a=parseInt(document.querySelector(".number1").value);
         var b=parseInt(document.querySelector(".number2").value);
         document.querySelector(".result").innerHTML=`the sum of  ${a} and ${b} is ${a+b}`;
        }
        function sub(){
         var a=parseInt(document.querySelector(".number1").value);
         var b=parseInt(document.querySelector(".number2").value);
         document.querySelector(".result").innerHTML=`the of  ${a} and ${b} is ${a-b}`;
        }
        function mul(){
         var a=parseInt(document.querySelector(".number1").value);
         var b=parseInt(document.querySelector(".number2").value);
         document.querySelector(".result").innerHTML=`the sum of  ${a} and ${b} is ${a*b}`;
        }
        function div(){
         var a=parseInt(document.querySelector(".number1").value);
         var b=parseInt(document.querySelector(".number2").value);
         document.querySelector(".result").innerHTML=`the sum of  ${a} and ${b} is ${a/b}`;
        }
        function modulodiv(){
         var a=parseInt(document.querySelector(".number1").value);
         var b=parseInt(document.querySelector(".number2").value);
         document.querySelector(".result").innerHTML=`the sum of  ${a} and ${b} is ${a%b}`;
        }

    </script>
</body>
</html>
